<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" media="all" />
    <title></title>
  </head>

  <script
    type="text/javascript"
    src="https://chirimen.org/chirimen-micro-bit/polyfill/microBitBLE.js"
  ></script>
  <script
    type="text/javascript"
    src="https://chirimen.org/chirimen/gc/i2c/i2c-ADT7410/node_modules/@chirimen-raspi/chirimen-driver-i2c-adt7410/ADT7410.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@chirimen/amg8833"
  ></script>

  <script type="text/javascript" src="main.js"></script>

  <body>
    <form name="js">
      <input type="button" value="Connect" onclick="connect();" />
      <input type="button" value="Disconnect" onclick="disconnect();" />
    </form>

    <hr />

    <div>Micro:bit <span id="msg">---</span></div>
    <div>サーモグラフィ</div>
    <table style="width: 200px; height: 200px;" id="ThermoSensImg"></table>
    <div>人感センサー <span id="IrSensMsg">--</span></div>
    <div>温度センサー <span id="TmpSensMsg">--</span>℃</div>
    <font size="5">
      <div class="box_css" id="ExistenceHumanMBox">
        <div align="center">状態 <span id="ExistenceHumanMsg">---</span></div>
      </div>
    </font>

    <hr />

    <form id="AirTmpSet" onchange="setAirTmp()">
      エアコン設定温度 <input type="text" id="AirTmpTxt" size="6" value="27" />℃
    </form>
    <form id="AlarmTimeSet" onchange="setAlarmTime()">
      起床時刻
      <input type="text" id="AlarmTimeTxtHour" size="6" value="7" />h
      <input type="text" id="AlarmTimeTxtMinutes" size="6" value="00" />m
    </form>
    <span id="AlarmTimeMsgHour">--</span>h
    <span id="AlarmTimeMsgMinutes">--</span>m 後にアラームが設定されています
  </body>
</html>
